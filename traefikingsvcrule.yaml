---
apiVersion: v1
kind: Service
metadata:
  name: traefik-web-ui
  namespace: kube-system
spec:
  type: NodePort
  selector:
    k8s-app: traefik-ingress-lb
  ports:
  - name: http
    port: 80
    targetPort: 8080
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: traefik-ingress
  namespace: kube-system
  annotations:
    traefik.ingress.kubernetes.io/affinity: "cookie"
    traefik.ingress.kubernetes.io/session-cookie-name: "route"   
spec:
  rules:
  - host: mon.machine.kubernetes
    http:
      paths:
      - path: /wa
        backend:
          serviceName: webapp-svc
          servicePort: 80
